<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3</title>
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/index.css" />
  </head>

  <body>
    <div class="container">
      <section class="code-wrap">
        <div class="css-live-wrap">
          <summary>
            <a
              target="_blank"
              href="https://developer.mozilla.org/zh-cn/docs/web/css/mask-image"
            >
              mask-image
            </a>
          </summary>
          <summary>
            <a
              target="_blank"
              href="https://developer.mozilla.org/en-US/docs/Web/CSS/-webkit-box-reflect"
              >-webkit-box-reflect
            </a>
            倒影
          </summary>
          <summary>@keyframes</summary>
          <div class="view-content">
            <div class="mask-wrapper">
              <mask-bg></mask-bg>
              <mask-top></mask-top>
            </div>
          </div>
        </div>
        <style class="code" contenteditable="true">
          @keyframes mask {
            from {
              background-position: 0 -100%;
            }
            to {
              background-position: 0 0;
            }
          }
          mask-bg,
          mask-top {
            display: block;
            width: 260px;
            height: 100px;
            mask-image: url(./static/images/jarze.png);
            -webkit-mask-image: url(./static/images/jarze.png);
          }
          mask-bg {
            background-image: -webkit-linear-gradient(
              360deg,
              #89c027,
              #89c027 14%,
              #e96036 14%,
              #e96036 40%,
              #fef158 40%,
              #fef158 63%,
              #76c5ee 63%,
              #76c5ee 82%,
              #76c 82%
            );
          }
          mask-top {
            position: absolute;
            top: 0;
            background-image: -webkit-linear-gradient(
              bottom,
              #eeeeee,
              #eeeeee 50%,
              rgba(0, 0, 0, 0) 50%
            );
            background-size: auto 200%;
            -webkit-background-size: auto 200%;
            -moz-background-size: auto 200%;
            background-position: 0 -100%;
            /* transition: all 0.4s cubic-bezier(0, 0, 0.28, 1) 1s; */
            animation: mask 0.4s linear infinite alternate;
          }
          .mask-wrapper {
            -webkit-box-reflect: below 10px;
            /* -webkit-box-reflect: below 0 -webkit-linear-gradient(transparent, transparent */
            /* 50%, rgba(255, 255, 255, 0.3)); */
          }
        </style>
      </section>
      <section class="code-wrap">
        <div class="css-live-wrap">
          <summary>
            <a
              target="_blank"
              href="https://developer.mozilla.org/zh-cn/docs/web/css/mask-image"
              >mask-image
            </a>
          </summary>
          <summary>@keyframes</summary>
          <div class="view-content">
            <div class="mask"></div>
          </div>
        </div>
        <style class="code" contenteditable="true">
          @keyframes mask1 {
            0% {
              -webkit-mask-position: 0px 0px;
            }
            25% {
              -webkit-mask-position: 619px 0px;
            }
            50% {
              -webkit-mask-position: 0px 0px;
            }
            75% {
              -webkit-mask-position: 308px 0px;
              -webkit-mask-size: 100%;
            }
            100% {
              -webkit-mask-size: 1000%;
            }
          }
          .mask {
            width: 700px;
            height: 392px;
            background: black url('./static/images/1534750163.jpg');
            mask-image: url('./static/images/1534750222.jpg');
            -webkit-mask-image: url('./static/images/1534750222.jpg');
            animation: mask1 5s linear infinite forwards;
          }
        </style>
      </section>
      <section class="code-wrap">
        <div class="css-live-wrap">
          <summary>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/CSS/conic-gradient()"
              >conic-gradient
            </a>
            角向渐变
          </summary>
          <summary>
            <a
              target="_blank"
              href="https://developer.mozilla.org/zh-cn/docs/Web/CSS/animation"
              >animation
            </a>
          </summary>
          <div class="view-content">
            <div class="bg-gradient"></div>
          </div>
        </div>
        <style class="code" contenteditable="true">
          @keyframes rotate {
            100% {
              transform: rotate(1turn);
            }
          }
          @keyframes huerotate {
            0% {
              filter: hue-rotate(0deg);
            }
            100% {
              filter: hue-rotate(360deg);
            }
          }
          .bg-gradient {
            position: relative;
            width: 350px;
            height: 350px;
            overflow: hidden;
            background: repeating-conic-gradient(#fff, #000, #fff 0.1deg);
            border: 10px solid;
            border-image: linear-gradient(45deg, gold, deeppink) 1;
            clip-path: inset(0px round 10px);
            animation: huerotate 6s infinite linear;
            filter: hue-rotate(360deg);
          }
          .bg-gradient::before {
            content: '';
            position: absolute;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
              transparent,
              rgba(168, 239, 255, 1),
              transparent 30%
            );
            animation: rotate 4s linear infinite;
          }
        </style>
      </section>
    </div>
  </body>
</html>
