<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/index.css" />
  </head>

  <body>
    <div class="container">
      <section class="code-wrap">
        <div class="css-live-wrap">
          <div class="view-content">
            <div class="loader loader-1">
              <div class="loader-outter"></div>
              <div class="loader-inner"></div>
            </div>
          </div>
        </div>
        <style class="code" contenteditable="true">
          @keyframes loader-1-inner {
            0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            100% {
              -webkit-transform: rotate(-360deg);
              transform: rotate(-360deg);
            }
          }
          @keyframes loader-1-outter {
            0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            100% {
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
            }
          }
          .loader {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 75px;
            display: inline-block;
            vertical-align: middle;
          }
          .loader-1 .loader-outter {
            position: absolute;
            border: 4px solid #f50057;
            border-left-color: transparent;
            border-bottom: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-animation: loader-1-outter 1s
              cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
            animation: loader-1-outter 1s cubic-bezier(0.42, 0.61, 0.58, 0.41)
              infinite;
          }
          .loader-1 .loader-inner {
            position: absolute;
            border: 4px solid #f50057;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            left: calc(50% - 20px);
            top: calc(50% - 20px);
            border-right: 0;
            border-top-color: transparent;
            -webkit-animation: loader-1-inner 1s
              cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
            animation: loader-1-inner 1s cubic-bezier(0.42, 0.61, 0.58, 0.41)
              infinite;
          }
        </style>
      </section>
    </div>
  </body>
</html>
